<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link href="css/style.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'/>
</head>
<body>
	<h1>Shopping List</h1>
		<div class="instructions">
			<h2> Create your own shopping list, check it off if you've got it, and click on it to remove it!</h2>
		</div>
	<div class="new-item">
		<p>Enter new item here</p>
		<button>Add to List</button>
	</div>

	<section class="main">
		<div class="list">
			<ul>
				<li><span>Bananas</span> <input type="checkbox" name="checkbox" class="checkbox_id" value="value"></li>

				<li><span>Milk</span> <input type="checkbox" name="checkbox" class="checkbox_id" value="value"></li>

				<li><span>Sugar</span> <input type="checkbox" name="checkbox" class="checkbox_id" value="value"></li>

				<li><span>Flour</span><input type="checkbox" name="checkbox" class="checkbox_id" value="value"></li>

			</ul>
		</div>

	</section>
</body>
</html>
